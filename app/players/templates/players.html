<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arma 2 players</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

    <div class="col-md-3"></div>
    <div class="col-md-6">
    <h1>Arma 2 players</h1>    
    <nav class="navbar navbar-default">
        <div class="container-fluid"
        <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
                    <li class="active"><a href="{{url_for('sessions.get_sessions')}}"}}>Sessions<span class="sr-only">(current)</span></a></li>
                    <li><a href="{{url_for('players.display_players')}}">Players</a></li>
             </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>    

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Username</th>
                <th>Rank</th>
                <th>Missions played</th>
                <th>Last played</th>
                <th>Staff notes</th>
            </tr>
        </thead>
        {% for player in players %}  
            <tr {% if player.danger_zone %} class="danger" {% endif %} >
                <td width="14%"><a href="/players/{{player.player_name}}"> {{player.player_name}}</a></td>
                <td>{{player.player_rank}}</td>
                <td>{{player.missions_played}}</td>
                <td>{{player.last_played}}</td>
                <td><form action="/players/submit/{{player.player_name}}" name="notesform" method="post">
                    <textarea rows="1" cols="30" name="notes" class="form-control">{{player.staff_notes}}</textarea>
                    <input type="submit" value="Submit" class="btn btn-primary btn-sm">
                </td></form>
            </tr>
        {% endfor %}
        </table>
    </div>
    <div class="col-md-3"></div>
</body>
</html>
