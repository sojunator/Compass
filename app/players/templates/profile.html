<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{player.player_name}}'s profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="{{ url_for('static', filename='chartkick.js') }}"></script>
</head>
<body>

    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1>{{player.player_name}}'s profile</h1>
        <table class="table table-bordered">
            <tr>
                <td class="nowrap">UID:</td>
                <td class="nowrap">{{player.player_uid}}</td>
            </tr>
            <tr>
                <td class="nowrap">Deaths/lives:</td>
                <td class="nowrap">{{player.deaths}}/{{player.missions_played}}</td>
            </tr>
            <tr>
                <td class="nowrap">Leadership/lives:</td>
                <td class="nowrap">{{player.played_leader}}/{{player.missions_played}}</td>
            </tr>
            <tr>
                <td class="nowrap">Last mission id:</td>
                <td class="nowrap">{{player.last_mission}}</td>
            </tr>
            <tr>
                <td class="nowrap">{% pie_chart data with id='chart-1' height='400px' %}</td>
            </tr>
        </table>
    </div>
    
</body>
