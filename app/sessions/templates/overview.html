<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arma 2 sessions</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="{{ url_for('static', filename='chartkick.js') }}"></script>
</head>
<body>

    <div class="col-md-3"></div>
    <div class="col-md-6">
    <h1>Arma 2 sessions</h1>    
    <nav class="navbar navbar-default">
        <div class="container-fluid"
        <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
                    <li class="active"><a href="{{url_for('sessions.get_sessions')}}"}}>Sessions<span class="sr-only">(current)</span></a></li>
                    <li><a href="{{url_for('players.display_players')}}">Players</a></li>
             </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    {% column_chart data with library={"title":"Super chart","width":"40px"} %}        
     <table class="table table-bordered table-hover">
     {% for session in sessions %} {% set date = session[0] %}
        <tr>
            <td width="17%">
              <h5>Date: <a href="{{date[0]}}/{{date[1]}}"> {{date}} </a> <br /></h5>
              <small>Player peak: {{ session[1].show_peak() }}</small>
            </td>
            <td>{{session[1]}}</td>
        </tr>
      {% endfor %}
      </table>
    </div>
    <div class="col-md-3"></div>
</body>
</html>
